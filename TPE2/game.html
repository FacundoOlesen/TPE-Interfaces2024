<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 en Línea: Ferrari vs. Williams</title>
    <link rel="stylesheet" href="css/game.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://s3.minijuegosgratis.com/media/brand/crown-color.svg?v=_1726640842" type="image/png">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><img class="hmb" src="img/hamburger.png" alt="Menu hamburgesa"></li>
                <li class="li-logo"><img class="logo"
                        src="https://s3.minijuegosgratis.com/media/brand/crown-color.svg?v=_1726640842" alt=""></li>
                <li class="search-ipt"><input class="search-nav" placeholder="¿A qué jugamos hoy?" type="search" name=""
                        id=""> <img src="img/search.png" alt=""></li>

                <div class="li-right">
                    <li><img class="cart" src="img/cart.png" alt=""></li>
                    <li><img src="img/avatarcj.png" alt=""></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <button class="home-btn">
                <img src="img/izqarrow.png" alt="">
                <p>Home</p>
            </button>
            <h3 class="breadcrum-title">Home <img class="breadcrum" src="img/play.png" alt=""> Destacados <img
                    class="breadcrum" src="img/play.png" alt=""> 4 en Linea: Ferrari vs. Williams</h3>
            <div class="main-img">

                <img class="game-img" src="img/4enlineavs.jpeg" alt="4 en linea imagen">
                <div class="examples-img">
                    <img src="img/Exam1.png" alt="">
                    <img src="img/Exam2.png" alt="">
                    <img src="img/Exam3.png" alt="">
                </div>
            </div>
            <div class="controls">
                <h5>4 en línea: Ferrari vs. Williams</h5>
                <div class="controls-imgs">
                    <img src="img/like.png" alt="Like">
                    <div class="vl"></div>
                    <img src="img/share.png" alt="Share">
                    <div class="vl"></div>
                    <img src="img/flechitas.png" alt="Controls">
                    <div class="vl"></div>
                    <img src="img/fullscreen.png" alt="Full screen">
                </div>
            </div>
            <div class="game-info">
                <div class="expl-controls">
                    <h4>Controles</h4>
                    <img src="img/Mouse.png" alt="">
                    <img src="img/Click.png" alt="">
                    <img src="img/Teclas.png" alt="">
                </div>
                <h6>Vivi la pasion de la Formula 1 recreado en un 4 en línea, si leíste bien, vas a competir para ser el
                    mejor piloto
                    de la F1, pero sin autos y sin que sea en una circuito de carreras.</h6>
            </div>
        </section>
    </main>
</body>
</html>
